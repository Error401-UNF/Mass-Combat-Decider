name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ------------------
      # Nix Setup (Only on Ubuntu)
      # ------------------
      - name: Setup Nix Environment
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: DeterminateSystems/nix-installer-action@main
        
      # ------------------
      # Install System Dependencies (Linux only)
      # ------------------
      - name: Install GLib/GTK System Dependencies (Linux)
        # Required for crates like `glib-sys` and `pango-sys` on the Ubuntu runner
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          # Installing all necessary GTK/GNOME development headers
          sudo apt-get install -y pkg-config libglib2.0-dev libpango1.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev

       # ------------------
      # Install System Dependencies (Windows only)
      # ------------------
      - name: Install GTK/GLib Dependencies via MSYS2 (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        # Use msys2/setup-msys2 to install GTK/GLib development files and pkg-config.
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          pacman: mingw-w64-x86_64-gtk4 mingw-w64-x86_64-libadwaita mingw-w64-x86_64-pkg-config
          path-type: minimal

      # ------------------
      # Rust Toolchain Setup (Required for both OSes)
      # ------------------
      - name: Install stable Rust toolchain (Windows specific target)
        # We specify the GNU toolchain for Windows to match the MSYS2 MINGW64 environment.
        if: ${{ matrix.os == 'windows-latest' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-gnu
      
      - name: Install stable Rust toolchain (Linux)
        # Default stable toolchain for Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: dtolnay/rust-toolchain@stable

      - name: Build Project (Release)
        run: cargo build --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release-artifacts
          path: target/release/*
