name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ------------------
      # Nix Setup (Only on Ubuntu)
      # ------------------
      - name: Setup Nix Environment
        # This step only runs when the runner is Linux (for NixOS compatibility)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: DeterminateSystems/nix-installer-action@main
        
      # ------------------
      # Install System Dependencies (Linux only)
      # ------------------
      - name: Install GLib/GTK System Dependencies (Linux)
        # Required for crates like `glib-sys` and `pango-sys` on the Ubuntu runner
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          # Installing all necessary GTK/GNOME development headers
          sudo apt-get install -y pkg-config libglib2.0-dev libpango1.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev

      # ------------------
      # Rust Toolchain Setup (Windows - Base `rustup` installation)
      # ------------------
      - name: Install base Rust toolchain (Windows)
        # This installs `rustup` and the default Rust toolchain to the standard Windows PATH.
        if: ${{ matrix.os == 'windows-latest' }}
        uses: dtolnay/rust-toolchain@stable
        # We don't specify the GNU target here, we'll do that in the MSYS2 step.

      # ------------------
      # Windows: Install Dependencies
      # ------------------
      - name: Install GTK/GLib Dependencies via MSYS2 (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        # Use msys2/setup-msys2 to install GTK/GLib development files and pkg-config.
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gtk4 mingw-w64-x86_64-libadwaita mingw-w64-x86_64-pkg-config
          path-type: minimal

      # ------------------
      # Windows: Setup GNU Target and Build/Test
      # ------------------
      - name: Setup GNU Target and Build (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        # Use the MSYS2 shell to ensure pkg-config paths are correct
        shell: msys2 {0}
        run: |
          # 1. Add GNU target (rustup is now available)
          rustup target add x86_64-pc-windows-gnu

          # 2. Set the default toolchain to the MSYS2 compatible GNU target
          # Note: We use `rustup default` here to ensure the correct compiler is used
          rustup default stable-x86_64-pc-windows-gnu

          # 3. Build the project (pkg-config and GTK are now on the PATH)
          cargo build --release

      # ------------------
      # Linux: Build and Test Steps
      # ------------------
      - name: Install stable Rust toolchain (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Project (Release) - Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cargo build  --release


      - name: Upload Artifacts
        # Uploads the compiled binary (e.g., target/release/my_app) for the respective OS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release-artifacts
          # Adjust the path if your workspace is nested
          path: target/release/*