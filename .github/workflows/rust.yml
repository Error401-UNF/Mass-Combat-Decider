name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ------------------
      # Nix Setup (Only on Ubuntu)
      # ------------------
      - name: Setup Nix Environment
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: DeterminateSystems/nix-installer-action@main
        
      # ------------------
      # Install System Dependencies (Linux only)
      # ------------------
      - name: Install GLib/GTK System Dependencies (Linux)
        # Required for crates like `glib-sys` and `pango-sys` on the Ubuntu runner
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          # Installing all necessary GTK/GNOME development headers
          sudo apt-get install -y pkg-config libglib2.0-dev libpango1.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev

      # ------------------
      # Install System Dependencies (Windows only)
      # ------------------
      - name: Install GLib Dependencies via vcpkg (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: lukka/run-vcpkg@v11 
        with:
          vcpkg-root-path: ${{ runner.workspace }}/vcpkg-cache
          vcpkgArguments: glib pango cairo gtk4 libadwaita
          vcpkgTriplet: x64-windows

      # ------------------
      # Rust Toolchain Setup (Required for both OSes)
      # ------------------
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Project (Release)
        run: cargo build --verbose --release

      - name: Run Tests
        run: cargo test --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release-artifacts
          path: target/release/*
