name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ------------------
      # Nix Setup (Only on Ubuntu)
      # ------------------
      - name: Setup Nix Environment
        # This step only runs when the runner is Linux (for NixOS compatibility)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: DeterminateSystems/nix-installer-action@main
        
      # ------------------
      # Install System Dependencies (Linux only)
      # ------------------
      - name: Install GLib/GTK System Dependencies (Linux)
        # Required for crates like `glib-sys` and `pango-sys` on the Ubuntu runner
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          # Installing all necessary GTK/GNOME development headers
          sudo apt-get install -y pkg-config libglib2.0-dev libpango1.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev

      # ------------------
      # Windows: Install Dependencies AND Build/Test in ONE MSYS2 Step
      # ------------------
      - name: Install Dependencies & Build/Test (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gtk4 mingw-w64-x86_64-libadwaita mingw-w64-x86_64-pkg-config
          path-type: minimal
          # FIX: Consolidate Rust setup, Build, and Test into a single command set
          # to ensure the necessary environment variables (PKG_CONFIG_PATH) are active.
          # The entire script runs inside the persistent MSYS2 shell.
          # We use `pacboy` here as it's often more reliable for script execution than `pacman`.
          # We also use `rustup` inside the MSYS2 environment to get the correct toolchain.
          # We must use `shell: msys2 {0}` for the `run` command itself to inherit the environment.
          
      - name: Setup Rust and Build (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          # 1. Install GNU Toolchain (required to link against MSYS2 libraries)
          rustup target add x86_64-pc-windows-gnu
          rustup toolchain install stable-x86_64-pc-windows-gnu --profile minimal --no-self-update --allow-downgrade
          rustup default stable-x86_64-pc-windows-gnu

          # 2. Build the project (pkg-config and GTK are now on the PATH)
          cargo build --release

      # ------------------
      # Linux: Build and Test Steps
      # ------------------
      - name: Install stable Rust toolchain (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Project (Release) - Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cargo build  --release


      - name: Upload Artifacts
        # Uploads the compiled binary (e.g., target/release/my_app) for the respective OS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release-artifacts
          # Adjust the path if your workspace is nested
          path: target/release/*