name: Linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev pkg-config libglib2.0-dev wget

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Setup AppDir and Bundle
        run: |
          # 1. Create the AppDir structure
          mkdir -p AppDir/usr/bin
          cp target/release/MassCombatDecider AppDir/usr/bin/
          strip AppDir/usr/bin/MassCombatDecider

          # 2. Setup the Icon with the CORRECT name
          # linuxdeploy expects the icon name to match the binary name for --create-desktop-file
          cp /usr/share/icons/Adwaita/scalable/devices/computer-symbolic.svg AppDir/MassCombatDecider.svg

          # 3. Download tools
          wget -c https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # Using the AppImage version of the plugin is often more stable than the raw script
          wget -c https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.sh
          chmod +x linuxdeploy-plugin-gtk-x86_64.sh

          # 4. Run the bundler
          export DEPLOY_GTK_VERSION=4
          
          # We manually define the desktop file info to prevent the tool from guessing wrong
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            --executable AppDir/usr/bin/MassCombatDecider \
            -i AppDir/MassCombatDecider.svg \
            --create-desktop-file \
            --plugin gtk \
            --output appimage

          # The asterisk (*) is used because linuxdeploy adds timestamps/arch info
          mv Mass_Combat_Decider*.AppImage MassCombatDecider-Linux.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app-bundle
          path: MassCombatDecider-Linux.AppImage