name: Linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev pkg-config libglib2.0-dev wget

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Setup AppDir and Bundle
        run: |
          # 1. Create the AppDir structure
          mkdir -p AppDir/usr/bin
          cp target/release/MassCombatDecider AppDir/usr/bin/
          strip AppDir/usr/bin/MassCombatDecider

          # 4. Download linuxdeploy (the tool that makes the AppImage)
          wget -c https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # 5. Download the GTK plugin (essential for GTK4/Adwaita)
          wget -c "https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh"
          chmod +x linuxdeploy-plugin-gtk.sh

          # 6. Run the bundler
          # We set DEPLOY_GTK_VERSION=4 to tell it we are using GTK4
          export DEPLOY_GTK_VERSION=4
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            --executable AppDir/usr/bin/MassCombatDecider \
            --plugin gtk --output appimage

          # Rename it for easier finding
          mv Mass_Combat_Decider*.AppImage MassCombatDecider-Linux.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app-bundle
          path: MassCombatDecider-Linux.AppImage